<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Font Icon Demo</title>
	<link rel="stylesheet" href="fontIcon.css" />
</head>
<body>
	<div class="icongroup">
		<!-- 使用HTML实体方式，兼容性高 -->
		<div class="my-icomoon"><span class="scale">&#xe902;</span></div>
		<div class="my-icomoon"><span>&#xeacd;</span></div>
		<div class="my-icomoon"><span>&#xea10;</span></div>
		<div class="my-icomoon"><span>&#xe950;</span></div>
		<!-- 使用CSS方式，不兼容IE低版本 -->
		<div class="my-icomoon"><span class="icon-cog rotateZ"></span></div>
		<div class="my-icomoon"><span class="icon-spinner"></span></div>
		<div class="my-icomoon"><span class="icon-spinner3"></span></div>
		<div class="my-icomoon"><span class="icon-cross"></span></div>
		<div class="my-icomoon"><span class="icon-camera rotateX"></span></div>
		<div class="my-icomoon"><span class="icon-pacman"></span></div>
		<div class="my-icomoon"><span class="icon-envelop"></span></div>
		<div class="my-icomoon"><span class="icon-mobile"></span></div>
		<div class="my-icomoon"><span class="icon-github rotateY"></span></div>
		<div class="my-icomoon"><span class="icon-android"></span></div>
		<div class="my-icomoon"><span class="icon-book"></span></div>
		<div class="my-icomoon"><span class="icon-profile"></span></div>
<!-- 		<div class="my-icomoon"><span class="icon-phone"></span></div>
		<div class="my-icomoon"><span class="icon-user"></span></div>
		<div class="my-icomoon"><span class="icon-bubbles"></span></div> -->
		
	</div>
	<script src="fontIcon.js"></script>
</body>
</html>
